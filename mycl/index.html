<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Clock</title>
</head>
<body>
  <div class="wrap">
      <div class="container">
          <div class="date">
                <p id="month">
                    12
                </p>/
                <p id="day">
                    24
                </p>/
                <p id="year">
                    2020
                </p>
          </div><!--date-->
          <div class="clock">
              <p id="hour">
                 00
              </p>
              :
              <p id="min">
                    00
              </p>
              :
              <p id="sec">
                    00
              </p>
          </div><!--clock-->
      </div><!--container-->
  </div><!--wrap-->
    
    <script src="script.js"></script>
</body>
</html>
